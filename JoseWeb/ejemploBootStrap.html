<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-25">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Bienvenido a Bootstrap</h1>
        <p class="lead text-center">Este es un ejemplo simple de una página hecha con Bootstrap.</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Este es un ejemplo de tarjeta en Bootstrap.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
    <button class="btn btn-primary">Primario</button>
    <button class="btn btn-secondary">Secundario</button>
    <button class="btn btn-success">Éxito</button>
    <button class="btn btn-danger">Peligro</button>
    </div>

    <div class="card mb-3" style="width: 18rem;">
        <img src="../ejercicios-html/img/betisEU.avif" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">HONOR A LOS QUE DEFIENDEN LAS 13 BARRAS</h5>
            <p class="card-text">Natan, guerrero heliopolitano.</p>
            <a href="#" class="btn btn-primary">Ver más</a>
        </div>
    </div>

    <form class="mt-3">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
