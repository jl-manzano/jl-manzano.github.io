<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NUEVO FORMULARIO</title>
</head>
<body>
	<form action="https://lm.ciclo.iesnervion.es" method="post">
	<fieldset>
		<legend>RECETA</legend>
        <label for="nombre">Nombre: </label> <br>
        <input name="nombre" id="nombre" type="text"> <br><br>
        <label for="correo">Correo Autor: </label> <br>
        <input name="correo" id="correo" type="email"><br><br> 
        <input name="momento[]" type="checkbox" value="Desayuno"> 
        <label for="momento">Desayuno</label><br><br>
        <input name="momento[]" type="checkbox" value="Almuerzo"> 
        <label for="momento">Almuerzo</label> <br><br>
        <input name="momento[]" type="checkbox" value="Merienda"> 
        <label for="momento">Merienda</label> <br><br>
        <input name="momento[]" type="checkbox" value="Cena"> 
        <label for="momento">Cena</label> <br><br>
        <input name="momento[]" type="checkbox" value="Postre"> 
        <label for="momento">Postre</label> <br><br>
        <label for="ingredientes">Ingredientes: </label> <br><br>
         <select multiple name="ingredientes[]" id="ingredientes">
        	<optgroup label="Carne">
        		<option value="Ternera">Ternera</option>
        		<option value="Cerdo">Cerdo</option>
        		<option value="Pollo">Pollo</option>
        	</optgroup>
        	<optgroup label="Pescado">
        		<option value="Bacalao">Bacalao</option>
        		<option value="Merluza">Merluza</option>
        		<option value="Atún">Atún</option>
        	</optgroup>
        	<optgroup label="Verdura">
        		<option value="Lechuga">Lechuga</option>
        		<option value="Zanahoria">Zanahoria</option>
        		<option value="Cebolla">Cebolla</option>
        	</optgroup>
        	<optgroup label="Fruta">
        		<option value="Tomate">Tomate</option>
        		<option value="Manzana">Manzana</option>
        		<option value="Plátano">Plátano</option>
        	</optgroup>

        </select> <br><br>

        <input type="radio" id="horas" name="horas" value="0">
        <label for="horas">0</label>
        <input type="radio" id="horas" name="horas" value="1">
        <label for="horas">1</label>
        <input type="radio" id="horas" name="horas" value="2">
        <label for="horas">2</label><br> 
        <input type="radio" name="minutos" value="15">
        <label for="minutos">15</label>
        <input type="radio" name="minutos" value="30">
        <label for="minutos">30</label>
        <input type="radio" name="minutos" value="45">
        <label for="minutos">45</label>
        <input type="radio" name="minutos" value="60">
        <label for="minutos">60</label>
	</fieldset>
	<input type="submit" name="Enviar">
	</form>
</body>
</html>
