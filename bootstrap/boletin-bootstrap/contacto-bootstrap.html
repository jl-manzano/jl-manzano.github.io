<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info bg-opacity-25 d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-light p-3 mb-4 rounded border border-dark">
        <nav class="d-flex gap-3">
            <a href="inicio-bootstrap.html" class="text-decoration-none text-light">Inicio</a>
            <a href="sobremi-bootstrap.html" class="text-decoration-none text-light">Sobre mí</a>
            <a href="contacto-bootstrap.html" class="text-decoration-none text-light">Contacto</a>
        </nav>
    </header>

    <!-- Section -->
    <section id="contenido" class="container mb-4 flex-grow-1">
        <h2 class="text-muted text-decoration-underline text-center">CONTACTO</h2>
        <form action="https://www.w3schools.com/action_page.php" method="post" class="mt-4">
            <fieldset class="border p-3 rounded">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellidos:</label>
                    <input name="nombre" id="nombre" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Escribe tu mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="10" class="form-control"
                        placeholder="Mensaje"></textarea>
                </div>
            </fieldset>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-success text-center">Enviar</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
